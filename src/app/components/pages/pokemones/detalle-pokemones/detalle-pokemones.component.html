<div class="row justify-content-center mt-3" *ngIf="pokemon$ | async as pokemon">
  <div class="col-xs-12 col-sm-8 col-md-6">
    <div class="card text-center">
      <div class="image mt-3">
        <img
          [src]="pokemon.sprites.front_default"
          [alt]="pokemon.name"
          class="card-img-top img-fluid"
        />
      </div>

      <div class="card-body">
        <h3 class="card-title text-capitalize">#{{ pokemon.id }} - {{ pokemon.name }}</h3>

        <p><strong>Height:</strong> {{ pokemon.height }}</p>
        <p><strong>Weight:</strong> {{ pokemon.weight }}</p>

        <p>
          <strong>Types:</strong>
          <span *ngFor="let t of pokemon.types; let i = index">
            {{ t.type.name }}<span *ngIf="i < pokemon.types.length - 1">, </span>
          </span>
        </p>

        <div class="mt-3">
          <h5>Base Stats</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let stat of pokemon.stats">
              {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-xs-12 col-sm-6 col-md-6 text-center">
    <button (click)="volver()" class="btn btn-primary btn-lg">
      Regresar
    </button>
  </div>
</div>
